<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="todo">

<section>
	<input
	 type="text"
	 placeholder="What do you need to do?"
	 v-model='newTask'
	 v-on:keyup.enter='addTask'>
	 	<!-- V-model is a Vue-specific directive which binds
				the value of this input to a data key.
				As a user types into the input tag, the newTask key
				will update reactively in realtime. -->


				<!-- v-on works as an "onclick" or "onscroll" or "onmouseover" -->
		</section>
</section>
<p>{{ newTask }}</p>
<ul>
	<li v-for='task in todoList'>
		<!-- v-for is a Vue directive which uses
		for-loop logic. Which will replicate the list-item
		element for every item inside the todoList key which was named as a "task" in the same
		line of code. For each "task" in the todoList array, there will be a list-item "li" like this. -->
		<label>{{ task }}</label>
		<!-- The {{}} causes each label in the list-item created for the v-for directive
		to contain the value of the "task" in todoList specific to its parent list-item "li". -->
		<button type="button" v-on:click="removeTask(task)">X</button>

	</li>
</ul>

</div>


	<!-- Vue -->

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- JQuery -->

<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

<!-- Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<!-- Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- Javascript -->
<script src="js/main.js"></script>
</body>
</html>
